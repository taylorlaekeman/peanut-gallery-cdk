name: Deploy
run-name: Peanut Gallery CDK Deploy
on: [push]
jobs:
  CDK-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ls -a
      - run: pwd
      - name: cdk diff
        uses: youyo/aws-cdk-github-actions@v2
        with:
          cdk_subcommand: 'diff'
          actions_comment: true
        env:
          AWS_DEFAULT_REGION: 'us-east-2'
